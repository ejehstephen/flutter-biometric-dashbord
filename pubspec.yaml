name: biometrics_dashboard
description: Interactive biometrics dashboard with synchronized charts and performance optimization.
publish_to: 'none'

version: 1.0.0+1
# In pubspec.yaml
scripts:
  deploy: "gh-pages -d build/web"


environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.68.0
  intl: ^0.19.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/biometrics_90d.json
    - assets/journals.json
